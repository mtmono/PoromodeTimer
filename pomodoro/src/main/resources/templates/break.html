<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{pageTitle}"></title>
    <link rel="stylesheet" type="text/css" th:href=#{hrefCss}>
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="apple-touch-icon" sizes="120x120" th:href=#{imgAppleTouchIcon}>
    <link rel="icon" type="image/png" sizes="32x32" th:href=#{imgFavicon32}>
    <link rel="icon" type="image/png" sizes="16x16" th:href=#{imgFavicon16}>
    <link rel="manifest" th:href=#{manifest}>
    <link rel="mask-icon" th:href=#{maskIcon} color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body onload="workOnLoad()">
<div id="state"></div>
<div id="breaktimer">
    <p id="timerText"></p>
    <p id="breakTimeMessage" th:text="#{breakTimeMessage}"></p>
    <audio id="pageMoveSE">
        <source th:src=#{toWorkSE} type="audio/mp3">
    </audio>
</div>
<div class="tweet" id="tweet" onclick="twitterOnclick()">
    <button id="twitter-share-button"><i class="fa-brands fa-x-twitter"></i>Post</button>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</div>
<div class="break">
    <input type="hidden" id="startTime" th:value=${pomodoro.startTime}>
    <input type="hidden" id="locationHref" value="/work">
</div>
<div class="range_container">
    <input type="range" name="range" value="0.5" min="0.0" max="1.0" step="0.1" id="inputRange" class="inputRange"/>
    <div class="range_active"></div>
</div>
<!-- trueでミュート -->
<div class="mute_button">
    <input type="hidden" id="mute_buttonFalse" th:value=#{imgMuteButtonFalse}/>
    <input type="hidden" id="mute_buttonTrue" th:value=#{imgMuteButtonTrue}/>
    <img id="imgMuteButton" th:src=#{imgMuteButtonFalse} onclick="isMuted()">
</div>
<script th:src="@{/js/script.js}" defer></script>
</body>
</html>
